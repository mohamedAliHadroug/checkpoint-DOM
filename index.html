<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="site-header">
        <div class="container">
            <h1>Shopping cart </h1>
        </div>
    </header>

    <div class="container">

        <section id="cart"> 
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="yellow.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>
                </header>

                <div class="content">
                    <h1>Yellow T-shirt</h1>
                    <div title="You have selected this product to be shipped in the color yellow." style="top: 0" class="color yellow"></div>
                    <div style="top: 43px" class="type small">XXL</div>
                </div>

                <footer class="content">
                    <span class="qt-minus">-</span>
                    <span class="qt">0</span>
                    <span class="qt-plus">+</span>
                    <i class="fa fa-heart" style="font-size:36px;"></i>
                    <h2 class="full-price">
                        0€
                    </h2>
                    <h2 class="price">
                        14.99€
                    </h2>
                </footer>
            </article>

            <article class="product">
                <header>
                    <a class="remove">
                        <img src="red.jpg" alt="">

                        <h3>Remove product</h3>
                    </a>
                </header>

                <div class="content">
                    <h1>Red T-shirt</h1>
                    <div title="You have selected this product to be shipped in the color red." style="top: 0" class="color red"></div>
                    <div title="You have selected this product to be shipped sized Small."  style="top: 43px" class="type small">Small</div>
                </div>

                <footer class="content">
                    
                    <span class="qt-minus">-</span>
                    <span class="qt">0</span>
                    <span class="qt-plus">+</span>
                    <i class="fa fa-heart" style="font-size:36px;"></i>
                    <h2 class="full-price">
                       0€
                    </h2>
                    <h2 class="price">
                        29.99€
                    </h2>
                </footer>
            </article>

            <article class="product">
                <header>
                    <a class="remove">
                        <img src="blue.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>
                </header>

                <div class="content">

                    <h1>Blue T-shirt</h1>
                    <div title="You have selected this product to be shipped in the color blue." style="top: 0" class="color blue"></div>
                    <div style="top: 43px" class="type small">Large</div>
                </div>

                <footer class="content">
                    
                    <span class="qt-minus">-</span>
                    <span class="qt">0</span>
                    <span class="qt-plus">+</span>
                    <i class="fa fa-heart" style="font-size:36px;"></i>
                    <h2 class="full-price">
                       0€
                    </h2>

                    <h2 class="price">
                        17.99€
                    </h2>
                </footer>
            </article>

        </section>

    </div>

    <script src="script.js"></script>
  
</body>
</html>
